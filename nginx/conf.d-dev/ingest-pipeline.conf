# Subdomain resolve
server {
    listen 80;
    server_name ingest-pipeline.dev.hubmapconsortium.org;
    
    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen 443 ssl; # managed by Certbot
    server_name ingest-pipeline.dev.hubmapconsortium.org;
    root /usr/share/nginx/html;

    ssl_certificate /etc/letsencrypt/live/gateway.dev.hubmapconsortium.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gateway.dev.hubmapconsortium.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # Logging to the mounted volume for outside container access
    access_log /usr/src/app/log/nginx_access_ingest-pipeline.log;
    error_log /usr/src/app/log/nginx_error_ingest-pipeline.log warn;

    location / {
        # Forward request from sub-domain to ingest-pipeline contianer on port 8789
        proxy_pass http://ingest-pipeline:8789;
    }

}